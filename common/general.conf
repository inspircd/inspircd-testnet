<include file="examples/providers/irccloud.conf.example">

<connect allow="*"
         registered="no"
         port="6667,8067">

<connect deny="*"
         registered="yes"
         port="6667,8067"
         reason="Plain text connections are not allowed on this server. Please reconnect to testnet.inspircd.org/+6697 using TLS.">

<connect name="main"
         allow="*"
         commandrate="1000"
         fakelag="on"
         threshold="10"
         recvq="8K"
         hardsendq="1M"
         softsendq="8192"
         pingfreq="5m"
         globalmax="10"
         localmax="10"
         maxchans="50"
         maxconnwarn="no"
         timeout="30"
         modes="+iwx">

<options allowzerolimit="no"
         casemapping="ascii"
         cyclehostsfromuser="yes"
         modesinlist="no"
         prefixpart="&quot;"
         suffixpart="&quot;"
         prefixquit="Quit: "
         splitwhois="split"
         syntaxhints="yes"
         xlinemessage="You're banned. Visit #inspircd.dev on irc.inspircd.org to appeal this decision.">

<performance quietbursts="yes">

<security hideserver="testnet.inspircd.org"
          userstats="Pu">

<log method="file"
    type="*"
    level="debug"
    target="general.log">

<log method="file"
    type="OPERLOG REMOTEOPERLOG"
    level="debug"
    target="opers.log">

<log method="file"
    type="m_spanningtree USERINPUT USEROUTPUT"
    level="rawio"
    target="rawio.log">
