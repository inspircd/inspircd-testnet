<files motd="servers/sadie.motd">

<server name="sadie.testnet.inspircd.org"
        description="InspIRCd Test Network"
        network="InspIRCd Testnet">

<admin name="Sadie Powell"
       nick="SadieCat"
       email="sadie@witchery.services">

<bind port="6443"
      type="httpd"
      sslprofile="normal">
<bind port="6667"
      type="clients">
<bind port="6697"
      type="clients"
      sslprofile="normal">
<bind port="8067"
      type="clients"
      hook="websocket">
<bind port="8097"
      type="clients"
      hook="websocket"
      sslprofile="websockets">

<module name="argon2">

<module name="geo_maxmind">
<maxmind file="/var/lib/GeoIP/GeoLite2-Country.mmdb">

<module name="ssl_gnutls">
<sslprofile name="normal"
            provider="gnutls"
            certfile="ephemeral/cert.pem"
            keyfile="ephemeral/key.pem"
            hash="sha256"
            mindhbits="2048"
            priority="SECURE192"
            requestclientcert="yes"
            strictpriority="yes">
<sslprofile name="websockets"
            provider="gnutls"
            certfile="ephemeral/cert.pem"
            keyfile="ephemeral/key.pem"
            hash="sha256"
            mindhbits="2048"
            priority="SECURE192"
            requestclientcert="no"
            strictpriority="yes">

<bind path="services.sock"
      replace="yes"
      type="servers">
<link name="services.inspircd.org"
      path="services.sock"
      sendpass="mypassword"
      recvpass="mypassword">
